{% if messages %}

  <ul class="messages" style="list-style:none">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %} >
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Poruka: {% endif %}
          {{ message }}
      </li>
      {% endfor %}
  </ul>

{% endif %}
