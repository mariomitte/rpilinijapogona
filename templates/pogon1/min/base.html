<!DOCTYPE html>

{% load staticfiles svg %}

<html{% if LANGUAGE_CODE %} lang="{{ LANGUAGE_CODE }}"{% endif %}>
<head>
  <title>{% block title %}Naslovna{% endblock %}</title>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Projekt upravljanja linijom pogona">
  <meta name="author" content="Mario Mitte">
  {% load static %}
  <link rel="shortcut icon" href="{%  static 'favicon.ico' %}" />
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.css' %}" />
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
  <link id="theme-style" rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

  <div id="wrapper" class="toggled">

    <!-- ******SIDEBAR****** -->
    {% include "pogon1/min/sidebar.html" %}

    <!-- ******LINIJAPOGONA****** -->
    <div id="page-content-wrapper">

      <!-- ******PORUKE SUSTAVA****** -->
      <div id="error" class="text-center">
        <p><strong>{% include "pogon1/min/poruke.html" %}</strong></p>
      </div>

      <!-- ******MENU ON/OFF****** -->
      <div class="container-fluid">
        <button type="button" id="menu-toggle" class="btn btn-info navbar-btn pull-right">
          <i class="glyphicon glyphicon-align-left"></i>
        </button>
      </div>

      <!-- ******SADRZAJ****** -->
      {% block sadrzaj %}
      {% endblock %}

    </div>
  </div>



  <!-- Bootstrap core Javascript -->
  <script src="{% static 'plugins/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Menu javascript metoda -->
  <script>
  $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
  });
  </script>

</body>

</html>
