{% extends 'pogon1/min/base.html' %}

{% block title %}Prijava sa korisnickim podacima{% endblock %}

{% block sadrzaj %}

<div class="content-fix-padding">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3>Log In</h3>
            <form class="form-horizontal" role="form" action="{% url 'pogon1:prijava'%}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label class="control-label col-sm-4" for="id_username">
                    Username:
                </label>
                <div class="col-sm-6">
                  <input id="id_username" maxlength="30" name="username" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="id_password">
                    Password:
                </label>
                <div class="col-sm-6">
                    <input id="id_password" maxlength="30" name="password" type="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div><!-- /#content-fix-padding -->
{% endblock sadrzaj %}
